<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
</head>
<body class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Achievements</h2>
        
        <form th:action="@{/saveAchievement}" th:object="${achievement}" method="post" th:fragment="achievementsform">
         
           <input type="hidden" name="userId" th:value="${userId}" />
           
            <div class="mb-3">
                <label class="form-label">Achievement Title:</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="Enter achievement title" required />
            </div>

          
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea class="form-control" th:field="*{description}" placeholder="Enter description" rows="3" required></textarea>
            </div>

          
            <div class="mb-3">
                <label class="form-label">Date of Achievement:</label>
                <input type="date" class="form-control" th:field="*{date}" required />
            </div>

           
            <div class="text-center">
                <button type="submit" class="btn btn-primary" th:text="${'Save Achievement'}"></button>
            </div>
        </form>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
